spring.datasource.url=jdbc:mysql://db:3306/ecommerce_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.name=ecommerce_db
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasouce.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.pool-name=SpringBootMysqlPool
spring.datasource.hikari.connection-test-query=select now();
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=10000
hibernate.hbm2ddl.auto=update
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
authmodule.jwtSecret=mySecretKey
authmodule.jwtExpiration=86400000